<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="formSignals" class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"> Nome </label>

      <input
        type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Digite seu nome"
        formControlName="name"
      />
    </div>

    <button
      (click)="updateName()"
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
    >
      Atualizar
    </button>

    <div class="flex gap-1">
      <span class="font-bold">Nome atual:</span>
      <span>{{ name() }}</span>
    </div>

   <!-- Contador -->
<div class="mt-6 bg-white p-6 rounded-xl shadow-md w-full max-w-sm">

  <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">
    Contador
  </h2>

  <div class="flex items-center justify-between gap-2">

    <button
      (click)="decrement()"
      class="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition"
    >
      -
    </button>

    <span class="text-2xl font-bold text-gray-800 text-center w-16">
      {{ count() }}
    </span>

    <button
      (click)="increment()"
      class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
    >
      +
    </button>

  </div>

  <div class="mt-4">
    <button
      (click)="multiply()"
      class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
    >
      Multiplicar por 2
    </button>

    <button
    (click)="reset()"
    class="w-full mt-4 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-blue-600 transition"
  >
    Zerar
  </button>
  </div>

  <div class="mt-4 text-center">

    @if (count() > 10) {
      <span class="text-sm font-medium text-purple-600">
        ЁЯЪА O contador passou de 10!
      </span>
    }

    @if (count() < 0) {
      <span class="text-sm font-medium text-red-600">
        тЪая╕П Valor negativo
      </span>
    }

  </div>

</div>

  </form>
</div>
